<body>
    <script>
        //同步回调
        const arr = [1, 3, 5]
        arr.forEach(item => {
            console.log(item)
        })
        console.log('forEach()之后')

        //异步回调
        setTimeout(() => {
            console.log('tiemout callback()')
        }, 0)
        console.log('setTime()之后')
    </script>
</body>
